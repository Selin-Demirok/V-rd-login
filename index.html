<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LoginPage </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <div class="main">
     
        <div class="baslik">
           
            <h1> Blomman VÃ¥rdcentral . . .</h1>
        </div>
       

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_3s913D.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>

                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_OFBfKg.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>

                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_Joz0FE.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>

                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_0Cm1Y2.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>

                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_YGNGxq.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>

            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <a href="#">Forget your password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <a href="#">By registering, you agree to the Terms, Data Policy and Cookies Policy.</a>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("Login");
        var z = document.getElementById("Register");
        var y = document.getElementById("btn");

        function register() {
            x.style.left = "-450px";
            z.style.left = "30px";
            y.style.left = "120px";
        }
        function login() {
            x.style.left = "50px";
            z.style.left = "550px";
            y.style.left = "0px";
        }



    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
